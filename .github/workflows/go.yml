name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build linux64
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -o ruijie_login main.go
      
    - name: Achieve
      run: tar -czvf rj.tar.gz ./ruijie_login

    - name: Upload Release Asset
        uses: svenstaro/upload-release-action@v1-release
        if: startsWith(github.ref, 'refs/tags/')
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./rj.tar.gz
          asset_name: ${{ github.ref }}-linux64.tar.gz
          tag: ${{ github.ref }}
    
  build:
    name: Build mips32
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
        git clone https://github.com/gomini/go-mips32.git 
        cd go-mips32/src
        ./make.bash

    - name: Build
      run: CGO_ENABLED=0 GOOS=linux GOARCH=mips32le ./go-mips32/mips/go-mips32/bin/go build -o ruijie_login main.go
      
    - name: Achieve
      run: tar -czvf rj.tar.gz ./ruijie_login

    - name: Upload Release Asset
        uses: svenstaro/upload-release-action@v1-release
        if: startsWith(github.ref, 'refs/tags/')
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./rj.tar.gz
          asset_name: ${{ github.ref }}-mips32.tar.gz
          tag: ${{ github.ref }}